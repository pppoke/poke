<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data">
        <div>

            <textarea name="meno" >asdfasdf</textarea>

            <!--<select name="city" size="10" multiple="multiple">-->
            <select name="city" size="8" multiple="multiple">
                <optgroup label="北方">
                    <option value="1">北京</option>
                </optgroup>
                <optgroup label="南方">
                    <option value="2">上海</option>
                    <option value="3" selected="selected">南京</option>
                    <option value="4">成都</option>
                </optgroup>
            </select>


            <input type="text" name="user" />
            <h3>请选择性别：</h3>
            男：<input type="radio" name="gender" value="1"  /><br />
            女：<input type="radio" name="gender" value="2" checked="checked"/><br />
            Alex：<input type="radio" name="gender" value="3"/>
            <h3>请选择爱好：</h3>
            篮球：<input type="checkbox" name="favor"  value="1" /><br />
            足球：<input type="checkbox" name="favor"  value="2" checked="checked" /><br />
            皮球：<input type="checkbox" name="favor"  value="3" /><br />
            台球：<input type="checkbox" name="favor"  value="4" checked="checked"/><br />
            网球：<input type="checkbox" name="favor"  value="5" />
            <h3>请选择技能：</h3>
            撩妹：<input type="checkbox" name="skill" value="1" checked="checked" /><br />
            编程：<input type="checkbox" name="skill" value="2" />
            <span>
                <h3>上传文件：</h3>
                <input type="file" name="fname"/>
            </span>

        </div>





        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
    </form>
</body>
</html>
